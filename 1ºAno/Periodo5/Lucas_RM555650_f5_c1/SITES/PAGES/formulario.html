    <section class="container-formulario">
    <form name="formulario" method="post" action="" id="form">
            <div>
                <h2>Seu nome</h2>
                <input type="text" name="texto" id="text" placeholder="Seu nome" required>
            </div>
            <div>
                <h2>Email</h2>
                <input type="email" name="email" id="email" placeholder="seunome@email.com" required>
            </div>
            <div>
                <h2>Telefone</h2>
                <input type="number" name="tel" id="tel" placeholder="(xx)xxxxx-xxx" required>
            </div>
            <div>
                <h2>Escreva uma mensagem</h2>
                <textarea name="texto" id="texto" placeholder="Escreva aqui sua mensagem" required></textarea>
            </div>
            <div class="button">
                <input type="submit" id="botao" name="botao" value="Enviar Dados">
            </div>

    </form>
</section>
